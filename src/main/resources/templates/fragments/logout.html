<!DOCTYPE html>
<html><head></head><body>
  <div th:fragment="logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="#{admin_logout_confirm}">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body" th:text="#{admin_logout_instructions}">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal" th:text="#{admin_logout_cancel}">Cancel</button>
          <a class="btn btn-primary" href="#" onclick="window.open('', '_self', ''); window.close();">Logout</a>
        </div>
      </div>
    </div>
  </div>
</body>
