####################################
# LTI Configuration#################
####################################

# The LTI key for the launch (default: consumer)
# lti-gradebook.instance=##LTI_SHARED_KEY##
# The LTI secret for the launch, which in production must be secure (default: secret)
# lti-gradebook.secret=##LTI_SHARED_SECRET##
# The name of the application (default: LTI Gradebook)
# lti-gradebook.name=##APPLICATION NAME##
# The URL of the tool consumer (default: http://example.com)
# This only used when checking service sending request, which is not enabled by default.
# lti-gradebook.url=##CANVAS_URL##

####################################
# Scheduling #######################
####################################

# Set the grade synchronization job execution duration.
# TODO Set a more appropiate rule like once per day.
# Default: 1 hour
sync.grades.interval=PT1H
sync.grades.initial.delay=PT1S

# Set the cache expiration interval.
# Default: 10 minutes.
cache.expiry.interval=PT10M
cache.initial.delay=PT1S

####################################
